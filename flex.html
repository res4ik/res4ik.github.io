<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap');	
	/* undohtml.css */
/* (CC) 2004 Tantek Celik. Some Rights Reserved.             */
/*   http://creativecommons.org/licenses/by/2.0                   */

/* Purpose: undo some of the default styling of common (X)HTML browsers */


/* link underlines tend to make hypertext less readable, 
   because underlines obscure the shapes of the lower halves of words */
:link,:visited { text-decoration:none }

/* no list-markers by default, since lists are used more often for semantics */
ul,ol { list-style:none }

/* avoid browser default inconsistent heading font-sizes */
/* and pre/code too */
h1,h2,h3,h4,h5,h6,pre,code { font-size:1em; }

/* remove the inconsistent (among browsers) default ul,ol padding or margin  */
/* the default spacing on headings does not match nor align with 
   normal interline spacing at all, so let's get rid of it. */
/* zero out the spacing around pre, form, body, html, p, blockquote as well */
/* form elements are oddly inconsistent, and not quite CSS emulatable. */
/*  nonetheless strip their margin and padding as well */
ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,body,html,p,blockquote,fieldset,input
{ margin:0; padding:0 }

/* whoever thought blue linked image borders were a good idea? */
a img,:link img,:visited img { border:none }

/* de-italicize address */
address { font-style:normal }

/* more varnish stripping as necessary... */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
body {
	background-color: #bdf271;
	font-family: 'Oleo Script Swash Caps', cursive;

}
.flex-container {
	width: 75%;
	margin: auto;
	border: 5px dashed #66a30f;
	display: flex;
	flex-direction: row-reverse;
	flex-wrap: wrap;
	gap: 20px;
	justify-content: space-evenly;
	
}
.flex-element {
	width: 200px;
	height: 200px;
	background-color: #a671f2;
	border: 4px dotted #5b12c3;
	font-size: 10rem;
	text-align: center;

}
	</style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-element">1</div>
		<div class="flex-element">2</div>
		<div class="flex-element">3</div>
		<div class="flex-element">4</div>
		<div class="flex-element">5</div>
		<div class="flex-element">6</div>
		<div class="flex-element">7</div>
		<div class="flex-element">8</div>
	</div>
</body>
</html>
